<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        /* img{
            filter: blur(10px);
        } */
        .img1{
            filter: brightness(200%);
            filter: invert(.2);
            filter: opacity(0.3);

        }
        .img2{
            filter: sepia(70%);

        }
        .img3{
            filter: grayscale(100%);

        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://i0.wp.com/picjumbo.com/wp-content/uploads/calming-nature-wallpaper-free-image.jpeg?w=600&quality=80" alt="">
        <img class="img2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfCBQAq4fDkjizcfZGBW_6ir3gL4Kd8b_3fA&s" alt="">
        <img class="img3" src="https://imagekit.io/blog/content/images/2019/12/image-optimization.jpg" alt="">
    </div>
    
</body>
</html>
