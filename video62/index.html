<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Name Generator</title>
</head>
<body>
    <script>
        let first, second, third;

        let rand1 = Math.random();
        if (rand1 < 0.33) {
            first = "Crazy";
        } else if (rand1 < 0.66) {
            first = "Amazing";
        } else {
            first = "Fire";
        }

        let rand2 = Math.random();
        if (rand2 < 0.33) {
            second = "Engine";
        } else if (rand2 < 0.66) {
            second = "Foods";
        } else {
            second = "Garments";
        }

        let rand3 = Math.random();
        if (rand3 < 0.33) {
            third = "Bros";
        } else if (rand3 < 0.66) {
            third = "Limited";
        } else {
            third = "Hub";
        }

        console.log(`${first} ${second} ${third}`);
    </script>
</body>
</html>
