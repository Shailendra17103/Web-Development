<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: rgb(203, 199, 199);
      font-family: 'Poppins', sans-serif;
    }

    .box {
      box-sizing: border-box;
      border-radius: 12px;
      width: 410px;
      margin: 23px auto;
      background-color: white;
      padding-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .image {
      width: 373px;
      height: auto;
      margin: 18px;
      margin-bottom: 0;
      border-radius: 12px;
    }

    .list ul {
      list-style: none;
      display: flex;
      gap: 10px;
      opacity: 0.7;
      padding: 10px;
      margin: 8px 18px 0 18px;
    }

    .list li {
      border: 1px solid rgb(183, 167, 167);
      background-color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 14px;
    }

    .heading {
      margin: 20px 18px 10px 18px;
      font-size: 24px;
    }

    .para {
      padding: 0 22px;
      font-size: 16px;
      color: gray;
    }

    .button {
      text-align: center;
      margin-top: 15px;
    }

    .button button {
      padding: 10px 16px;
      border-radius: 9px;
      background-color: rgb(179, 222, 222);
      color: white;
      font-size: 14px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button button:hover {
      background-color: rgb(123, 122, 134);
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c8/Altja_j%C3%B5gi_Lahemaal.jpg" alt="nature" class="image"/>

    <div class="list">
      <ul>
        <li>Nature</li>
        <li>Link</li>
      </ul>
    </div>

    <h1 class="heading">This is Nature</h1>
    <p class="para">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae nihil odit, atque aspernatur iste, accusantium vel sapiente earum voluptatibus nam repellat cupiditate delectus incidunt.
    </p>

    <div class="button">
      <button>Read More</button>
    </div>
  </div>
</body>
</html>
