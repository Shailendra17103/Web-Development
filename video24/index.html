<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 5px 15px 5px blueviolet;
        }
        .text-element{
            text-shadow: 2px 2px 4px magenta;
            outline: 2px solid slategray;
            border: 2px solid goldenrod;
            border-radius: 34px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nostrum expedita, porro quos esse fugiat mollitia eaque provident sequi fuga veritatis praesentium inventore consequuntur facilis soluta totam quae assumenda veniam quia sed, dolore magnam est.</p>
    
</body>
</html>
