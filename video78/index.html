<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Simulator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Martel+Sans:wght@600&display=swap');

        body {
            background-color: green;
            color: white;
            font-family: 'Martel Sans', sans-serif;
            font-size: 30px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <script>
        const randomDelay = () => {
            return new Promise((resolve) => {
                let timeout = 1 + 6 * Math.random(); // 1 to 7 seconds
                setTimeout(() => {
                    resolve();
                }, timeout * 500);
            });
        };

        const addItem = async (item) => {
            await randomDelay();
            let div = document.createElement("div");
            div.innerHTML = item;
            document.body.appendChild(div);
        };

        async function main() {
            // Start blinking effect on last message
            let t = setInterval(() => {
                let allDivs = document.getElementsByTagName("div");
                let last = allDivs[allDivs.length - 1];
                if (!last) return;

                if (!last.innerText.endsWith("...")) {
                    last.innerText += ".";
                } else {
                    last.innerText = last.innerText.slice(0, -3);
                }
            }, 500);

            let text = [
                "Initializing Hacking",
                "Reading your Files",
                "Password files Detected",
                "Sending all passwords and personal files to server",
                "Cleaning up"
            ];

            for (const item of text) {
                await addItem(item);
            }

            await randomDelay();
            clearInterval(t);
        }

        // Run the simulation
        main();
    </script>
</body>

</html>
