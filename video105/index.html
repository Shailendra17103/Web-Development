<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: aquamarine;
            margin: 5px;
            padding: 2px;
            height: 100px;
            width: 100px;
            border: 2px solid black;

        }
    </style>
</head>
<body> 
    <div class="box box1">I am box1</div>
    <div class="box box2">I am box2</div>
    <div class="box box3">I am box3</div>

    <script>
        setTimeout (() => {
            
          document.querySelector(".box1").innerHTML="Hey"
        },1000);

        setTimeout (() => {
            
          document.querySelector(".box2").innerHTML="Hii"
        },2000);

        setTimeout (() => {
            
          document.querySelector(".box3").innerHTML="Hello"
        },3000);
        
    </script>
    
</body>
</html>
